<!DOCTYPE html>
<html>
<head>
  <title>Cocktail Recipe Search</title>
</head>
<body>
  <h1>Cocktail Recipe Search</h1>
  <form id="cocktailForm">
    <label for="base">ベースのお酒:</label>
    <select id="base" name="base">
      <option value="1">ジン</option>
      <option value="2">ウォッカ</option>
      <option value="3">テキーラ</option>
      <option value="4">ラム</option>
      <option value="5">ウイスキー</option>
      <!-- 他のベース酒の選択肢を追加 -->
    </select>
    <button type="button" onclick="searchCocktails()">検索</button>
  </form>
  <div id="results"></div>

  <script>
    function searchCocktails() {
      var base = document.getElementById('base').value;
      var url = 'https://script.google.com/macros/s/AKfycbxcgM8_KhKVjWqExUaC0rlhFK_RQ5AYGJplPJjCxVZi4caGXKG5ip3TVioCfS6Y9eVG/exec?base=' + base;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var results = data.cocktails.map(cocktail => `<div>${cocktail.cocktail_name}: ${cocktail.cocktail_desc}</div>`).join('');
          document.getElementById('results').innerHTML = results;
        })
        .catch(error => {
          document.getElementById('results').innerHTML = 'エラーが発生しました。';
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
